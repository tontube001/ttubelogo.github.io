const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const startScreen = document.getElementById('startScreen');
const gameOverScreen = document.getElementById('gameOverScreen');
const startButton = document.getElementById('startButton');
const restartButton = document.getElementById('restartButton');

// Game variables
let birdY = canvas.height / 2;
let birdVelocity = 0;
const gravity = 0.5;
const jump = -6.5;
const birdWidth = 30;
const birdHeight = 20;
let score = 0;
let pipes = [];
const pipeWidth = 50;
const pipeGap = 110;
let gameOver = false;
let gameStarted = false;
let birdAngle = 0;

// Event listener for bird jump
document.addEventListener('click', () => {
    if (gameStarted && !gameOver) {
        birdVelocity = jump;
        birdAngle = -20; // Tilt the bird up when it jumps
    }
});

// Event listener for start button
// document.addEventListener('click', () => {
//     startScreen.style.display = 'none';
//     gameStarted = true;
//     gameLoop();
// });

startButton.addEventListener('click', () => {
    startScreen.style.display = 'none';
    gameStarted = true;
    gameLoop();
});

// Event listener for restart button
// document.addEventListener('click', () => {
//     gameOverScreen.style.display = 'none';
//     resetGame();
// });

restartButton.addEventListener('click', () => {
    gameOverScreen.style.display = 'none';
    resetGame();
});

// Function to create pipes
function createPipe() {
    const pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
    pipes.push({
        x: canvas.width,
        y: pipeHeight
    });
}

// Function to reset the game
function resetGame() {
    birdY = canvas.height / 2;
    birdVelocity = 0;
    score = 0;
    pipes = [];
    gameOver = false;
    gameStarted = true;
    birdAngle = 0;
    gameLoop();
}

// Game loop
function gameLoop() {
    if (gameOver) {
        gameOverScreen.style.display = 'flex';
        return;
    }

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the bird with rotation
    ctx.save();
    ctx.translate(30 + birdWidth / 2, birdY + birdHeight / 2);
    ctx.rotate(birdAngle * Math.PI / 150);
    ctx.fillStyle = 'yellow';
    ctx.fillRect(-birdWidth / 2, -birdHeight / 2, birdWidth, birdHeight);
    ctx.restore();

    // Apply gravity
    birdVelocity += gravity;
    birdY += birdVelocity;

    // Gradually reset the bird's angle to 0
    if (birdAngle < 90) {
        birdAngle += 2;
    }

    // Draw pipes
    ctx.fillStyle = 'green';
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y);
        ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvas.height - pipe.y - pipeGap);
        pipe.x -= 2;

        // Check for collision with pipes
        if (
            (50 < pipe.x + pipeWidth && 50 + birdWidth > pipe.x && (birdY < pipe.y || birdY + birdHeight > pipe.y + pipeGap)) ||
            birdY + birdHeight > canvas.height
        ) {
            gameOver = true;
        }

        // Check if bird passed the pipe
        if (pipe.x + pipeWidth === 50) {
            score++;
        }
    });

    // Remove off-screen pipes
    pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

    // Create new pipes
    if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        createPipe();
    }

    // Draw score
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.fillText(`Score: ${score}`, 10, 20);

    requestAnimationFrame(gameLoop);
}
